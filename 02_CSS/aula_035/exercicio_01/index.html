<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 35.1</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Exemplos de Textarea</h1>

        <hr>
        <br>

        <form>

            <label for="texto_1">Texto 1 </label> <br>
            <textarea name="" id="texto_1" cols="30" rows="10"></textarea>

            <br><br>

            <label for="texto_2">Texto 2 </label> <br>
            <textarea id="texto_2" cols="30" rows="10">Texto pré-digitado</textarea>

            <br><br>

            <label for="texto_3">Texto 3 </label> <br>
            <textarea id="text_3" cols="30" rows="10" placeholder="Texto fictício"></textarea>

            <br><br>
            <hr>

            <br>

            <label for="texto_4">Texto 4 </label> <br>
            <textarea id="texto_4" cols="30" rows="10" required></textarea>

            <br><br>

            <label for="texto_5">Texto 5 </label> <br>
            <textarea id="texto_5" cols="30" rows="10"></textarea>

            <br><br>

            <label for="texto_6">Texto 6 </label> <br>
            <textarea id="texto_6" cols="30" rows="10"></textarea>

            <br><br>

            <label for="texto_7">Texto 7 </label> <br>
            <textarea id="texto_7" cols="30" rows="10"></textarea>

            <br><br>
            <hr>
            <br>

            
            <input type="submit">
            <input type="reset">
        </form>
        

    </body>

</html>

<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">

            <div class="row">
                <h1 class="text-center">
                    Bootstrap <br>
                    [sizing]
                </h1>
            </div>

            <div class="row mt-5">
                <h3 class="text-center">width</h3>

                <div class="col border border-dark border-5 p-3">
                    <div class="bg-primary border border-dark w-25">w-25</div>
                    <div class="bg-success border border-dark w-50">w-50</div>
                    <div class="bg-danger border border-dark w-75">w-75</div>
                    <div class="bg-warning border border-dark w-100">w-100</div>
                    <div class="bg-info border border-dark w-auto">w-auto</div>
                </div>

            </div>

            <div class="row mt-5">
                <h3 class="text-center">height</h3>

                <div class="col border border-dark border-5 p-3 d-flex">
                    <div class="bg-primary border border-dark h-25">h-25</div>
                    <div class="bg-success border border-dark h-50">h-50</div>
                    <div class="bg-danger border border-dark h-75">h-75</div>
                    <div class="bg-warning border border-dark h-100">h-100</div>
                    <div class="bg-info border border-dark h-auto">h-auto</div>
                </div>

            </div>

        </div>

<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 36.1</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Exemplos de Select</h1>

        <hr>
        <br>

        <form>

            <label for="select_1">Select 1:</label>
            <select id="select_1">
                <option value="Opção 1">Opção 1</option>
                <option value="Opção 2">Opção 2</option>
                <option value="Opção 3">Opção 3</option>
            </select>

            <br><br>

            <select id="select_2" required>
                <option value="">---Escolha---</option>
                <option value="Opção 4">Opção 4</option>
                <option value="Opção 5">Opção 5</option>
                <option value="Opção 6">Opção 6</option>
            </select>

            <br><br>

            <label for="select_3">Select 3:</label>
            <select id="select_3">
                <option value="Opção 7" disabled>Opção 7</option>
                <option value="Opção 8">Opção 8</option>
                <option value="Opção 9" selected>Opção 9</option>
            </select>

            <br><br>

            <label for="select_4">Select 4:</label>
            <select id="select_4" disabled>
                <option value="Opção 10">Opção 10</option>
                <option value="Opção 11">Opção 11</option>
                <option value="Opção 12">Opção 12</option>
            </select>

            <br><br>

            <label for="select_5">Select 5:</label>
            <select id="select_5">

                <optgroup label="Europa">
                    <option value="Opção 13">Opção 13</option>
                    <option value="Opção 14">Opção 14</option>
                    <option value="Opção 15">Opção 15</option>
                </optgroup>

                <optgroup label="Ásia">
                    <option value="Opção 16">Opção 16</option>
                    <option value="Opção 17">Opção 17</option>
                    <option value="Opção 18">Opção 18</option>
                </optgroup>
            </select>

            <br><br>
            <hr>
            <br>

            <input type="submit">
            <input type="reset">

        </form>
        
    </body>

</html>

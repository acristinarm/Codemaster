<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exerc√≠cio 66.1</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container-fluid">

            <div class="row">
                <h1 class="col text-center text-light">Carousel Teste</h1>
            </div>

            <div class="row">
                <div class="col">
                    <div class="separador m-auto"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mt-5 mx-auto">

                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="bag_1.png" class="d-block w-100" alt="bag_1">
                            </div>

                            <div class="carousel-item" data-bs-interval="10000">
                                <img src="bag_2.webp" class="d-block w-100" alt="bag_2">
                            </div>

                            <div class="carousel-item" data-bs-interval="10000">
                                <img src="bag_3.webp" class="d-block w-100" alt="bag_3">
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        
    </body>

</html>

<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 32.2</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>CSS [medidas relativas]</h1>

        <!--Medida relativa ao elemento pai-->
        <div id="ex_1">Exemplo de div com a "50%"</div>

        <!--Medida relativa ao 1% da largura da janela de visualização-->
        <div id="ex_2">Exemplo de div com a "50vw"</div>

        <!--Medida relativa ao 1% da altura da janela de visulização-->
        <div id="ex_3">Exemplo de div com a "50vh"</div>

        <!--Medida relativa ao 1% da dimensão menor da viewport (janela de visuaçização)-->
        <div id="ex_4">Exemplo de div com a "50vmin"</div>

        <!--Medida relativa ao 1% da dimensão maior da viewport (janela de visuaçização)-->
        <div id="ex_5">Exemplo de div com a "50vmax"</div>

        <!--(2em significa 2x o tamanho da fonte atual) em relação ao tamanho da fonte do elemento, por exemplo uma div-->
        <div id="ex_6">Exemplo de div com a "50em"</div>

        <!--(2em significa 2x o tamanho da fonte atual) em relação ao tamanho da fonte do elemento raiz, o html-->
        <div id="ex_7">Exemplo de div com a "50rem"</div>

        <!--Medida relativa à largura do zero-->
        <div id="ex_8">Exemplo de div com a "50ch"</div>

        <!--Medida relativa à altura x da fonte atual (raramente usada)-->
        <div id="ex_9">Exemplo de div com a "50ex"</div>
        
    </body>

</html>

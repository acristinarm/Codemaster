<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 67.2</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container-fluid">

            <div class="row mt-5">
                <div class="h3 col text-center">Modal</div>
            </div>

            <div class="row">
                <div class="col text-center">

                    <!-- Button trigger modal: Importante ter sempre este button -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Modal 1
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Título do Modal</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Corpo do Modal
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mt-5">
                <div class="h3 col text-center">Modal Centrado</div>
            </div>

            <div class="row">
                <div class="col text-center">

                    <!-- Button trigger modal: Importante ter sempre este button -->
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal_2">
                        Modal 2
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal_2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-warning">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Título do Modal</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-white">
                                    Corpo do Modal
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-success">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mt-5">
                <div class="h3 col text-center">Modal com o sistema de GRID "Estrutura Base"</div>
            </div>

            <div class="row">
                <div class="col text-center">

                    <!-- Button trigger modal: Importante ter sempre este button -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal_3">
                        Modal 3
                    </button>

                    <div class="modal fade" id="exampleModal_3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-danger">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Título do Modal</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-white">
                                    <!--Dentro do body meto a estrutura-->
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-6 bg-primary border border-dark">.col</div>
                                                <div class="col-6 bg-primary border border-dark">.col</div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-3 bg-primary border border-dark">.col-3</div>
                                                <div class="col-2 bg-primary border border-dark">.col-2</div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-6 m-auto bg-primary border border-dark">.col-6 .m-auto</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-success">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        
    </body>

</html>
